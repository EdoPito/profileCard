<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"><!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>


<body>

  <img src="images/bg-pattern-top.svg" alt="" class="topLeft">
  

<div class="card">

  <img src="images/image-victor.jpg" alt="profile pic">


  <div class="name">
    <h1 id="nome">Victor Crest</h1> <p id="eta">26</p>
  </div> 
  
  <div class="location">
    <p id="city">London</p>
  </div> 

  <hr>

  <div class="data">
    
    <div class="followers">
      <h2>80K</h2>
      <p>Followers</p>
    </div> 
  
    <div class="likes">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
  
    <div class="photos">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>

  </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>


<script src="script.js"></script> 
</body>
</html>
